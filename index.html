<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textutil.css">
    <title>Temperature converter scale</title>
</head>

<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0" class="input">
            <select name="temp_difference" id="temp_difference" class="select">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
    </div>
    <div class="copyright">
        <p>copyright @ Aman made with <i class="fa-solid fa-heart"></i> by Easy Tutorials.</p>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/e9f1045a56.js" crossorigin="anonymous"></script>
</body>

</html>
